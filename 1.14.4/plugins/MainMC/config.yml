###########################################
#                                         #
#            服务器隐私保护               #
#                                         #
########################################### 

# 是否混淆玩家名字
# 比如把 Nothing00_ 显示为 nThIng00_
case-sensitive-protection: false
# nick保护
case-sensitive-deny-message: '&7我们希望您使用原始昵称加入:&e{player}'

# 玩家登陆IP改变时需要重新输密码
# 指令 /unlockaccount <keyword>
lockaccount-protection: false

# 首次加入时的提示
setlockaccount-message: '&9账户保护> &7建议输入 &e/setlockaccount <密码> 来添加账号保护锁'
# IP改变时的提示
unlockaccount-message: '&9账户保护> &7自动检测到您的登陆IP已改变,请输入 &e/unlockaccount <密码> 来解锁您的账号'
# 设置密码
set-keyword-message: '&9账户保护> &7账号密码设置为 &e{密码}'
# 修改密码
change-keyword-message: '&9账户保护> &7你的密码已修改为 &e{密码}'
# 解锁账号
unlocked-message: '&9账户保护> &7账号已解锁!'
# 密码输错
unlock-wrong-message: '&9账户保护> &7密码错了 草(日本语 !'
# 要是这功能压根就没开
no-active-protect-message: '&9账户保护> &账号保护已被您禁用了! 请将&econfig.yml里的&elockaccount-protection设置为true'

# 账号锁定时玩家可以使用什么指令
whitelist-locked-cmds:
- /login
- /register

# 设置为true的话 每个IP只能支持登陆一个账号
# 如果你是主机请不要设置为true
server-Player-IP-protection: false
# 一个IP多账号会发送的提示
server-Player-IP-deny-message: '&c阿拉阿拉,还真是奇怪呢,为什么有一样IP的啊? ⑧ ⑧'

# 如果开启正版认证的话 可以设置为true来防止一个玩家的UUID被识别多次
# 比如把 Nothing00_ 当做 UUID1 的同时又把 Nothing00_ 记录为 UUID2
# 请将玩家的playerdata删干净再设置为true,或者最好是在正式开服前设置为true
UUID-protection: true
# UUID多次记录
UUID-deny-message: '&c你的 UUID 和数据库里记录的不一样 '

