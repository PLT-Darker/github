###########################################
#                                         #
#                惩罚记录                 #
#                                         #
###########################################  

# 设置为true的话会生成一个log来记录服务器内所有违法行为
# log内会记录日期时间,处理的OP和被处理的玩家
create-file-history: true
divide-per-file: false 

# 如果玩家被OP处理的话 OP不填写理由部分的话会默认用下面的
Kick:
 Motivation: '&c唔姆,你大概的确是被飞出去了.'
Mute:
 Motivation: '&c请文明用语，你已被禁言，择时解禁.'
Ban:
 Motivation: '&c请遵守服规，你已被BAN，详情请联系OPQQ：XXXXXXX.'

# 被关在jail里的玩家可以使用的指令
jail-whitelist-commands:
- /login
- /register
- /unlockaccount
 
###########################################
