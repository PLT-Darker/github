 take: '&e移除金币'
 set: '&e设置金币'
 add: '&2+{amount}'
 remove: '&4-{amount}'
 close: '&c关闭'
 save: '&a&l保存'
 top5: '&3前5'
 top10: '&3前10'
 top20: '&3前20'
 top1: '&a第 1'
 top2: '&b第 2'
 top3: '&e第 3'

# 玩家加入游戏就默认会有[balance]金币
balance: 10.0
# 货币单位(符号)(其实改成其他的中文也没事)
valuta-format: '$'
 


###########################################
#                                         #
#                聊天配置                 #
#                                         #
###########################################  

use-chat-format: true
#修改聊天中的默认消息显示，使用变量显示名称或其他占位符的效果
#{prefix}前缀     {suffix}后缀      {displayname}nick名      {player}玩家真实ID
format: '<{prefix}{displayname}{suffix}> &r'

# 如果你服务器里的权限组插件是PermissionsPlus
# 你可以为每个权限组设置单独的对话栏显示格式 
Groups: {} # 把 {} 删掉就可以启用本功能了
# 举个例子:
# 比如default组：default: '{prefix}{displayname}{suffix}&7: '
# admin: '{prefix}{displayname}{suffix}&7: &c'

# 自动公告系统
Announcement:
 enable: true
 #间隔
 delay: 120
 messages:
 #公告1
  1:
  - '&7&m========================================'
  - ''
  - '&3          欢迎来到FRM工作室服!'
  - '&e              QQ群号：XXXXX'
  - ''
  - '&7&m========================================'
  
  #你还可以继续添加公告的说
  
# 使用 /msg 或 /reply 后显示的
Message:
 sent: '&8[&6你&7对&3%to%&6说&8] &7%message%'
 received: '&8[&3%from%&7对&6你说&8] &7%message%'
 spy: '&8[&3%from%&7->&b%to%&8] &7%message%'

 
 
