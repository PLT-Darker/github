###########################################
#                                         #
#                插件配置                 #
#         语言本地化：极光creeper         #
#                                         #
###########################################

# 修改SQLite库下database.db的名字
# 可以在本插件根目录下找到 /data/folder 文件夹,下面可以设置database.db的名称,方便去找.
database-name: '本地数据库'

#OP的名字颜色 前面不需要加& 我只是单纯觉得ess的大红色很难看所以改成了深灰色
ops-color-name: '8'

#玩家如果有nick的话 前面就会显示这个 汉化的时候我是直接删了 
#不喜欢nick前面的东西？
#建议使用'|'或'-' 因为比较美观嘛XD
nickname-prefix: ''

# nick最长长度,直接设置为了100免得你们不够用什么的.
nickname-length: 100

# 默认自带的权限, 可以在这里添加玩家默认拥有的权限
# 如果你用了PermissionSex或者PermissionSplus权限组插件，请在下面设置为true
use-permissions: true
#添加不带“main”的权限名以添加默认权限
user-permissions:
- afk
- back
- balance
- baltop
- balance.other
- build
- build.use
- build.place
- build.break
- clear
- sethome
- home
- delhome
- chat
- help
- helpstaff
- ignore
- kit
- kit.tools
- list
- mail
- mail.send
- mail.read
- mail.clear
- me
- motd
- msg
- pay
- realname
- sign
- sign.use
- sign.use.balance
- sign.use.buy
- sign.use.disposal
- sign.use.enchant
- sign.use.free
- sign.use.gamemode
- sign.use.heal
- sign.use.kit
- sign.use.repair
- sign.use.sell
- sign.use.time
- sign.use.warp
- spawn
- suicide
- ptime
- tpa
- tpaccept
- tpahere
- tpdeny
- warp
- warps

# 传送后的无敌时间,鉴于大多数服务器都用不到.直接设置为了false
teleport-safety:
  enabled: false
  duration: 4

# 加入游戏后多少时间内无法被攻击
login-attack-delay: 5

# 针对不同的传送情况设置一定的延迟(注意除了tpa以外其他都默认被设置为了false)
Teleport:
 tpa-expire-time: 190
# 单位是ticks，游戏刻
 warp-delay: false
 warp-delay-time: 10
 spawn-delay: false
 spawn-delay-time: 30
 back-delay: false
 back-delay-time: 30


# 使用/heal或/feed的延迟.
Heal:
# 单位ticks 下面默认是禁用状态
 enabled-delay: false
 heal-delay: 60 
 feed-delay: 60

# 禁止开启上帝模式的世界.下面两个世界名不可能会撞上你服务器世界名,所以没必要删
no-god-in-worlds:
- example_the_end
- example_nether

# 当玩家离开游戏时自动关闭他的上帝模式(因为只有op会开,所以设置为了false)
god-disable-quit: false

# 玩家邮箱要是满了的话就会收不到新邮件...(会占用内存所以建议开着)
not-send-full-mailbox: true
mailboxlimit: 15
 
# 绕过默认的每个装备上附魔的最大级别检查
enchantments:
 bypassmaxlevel: false
 # 可以用 /reapir 修理附魔装备
 repair-enchanted: true

# 如果你把这个设置为true的话 必须为玩家添加 main.warp.<名字> 的权限
# 很可能监狱或者别的什么服会用到
per-warp-permission: false

AFK:
 AutoAFK: true
 # 上面设置为true的话 玩家会在<time>后自动进入挂机(AFK)模式
 time: 190
 AutoKick: false
 # 上面设置为true的话,玩家一进AFK模式就会被飞出去
 Kick-time: 190
 Kick-Message: '&c 别 在 服 务 器 内 挂 机 (擦盘子声'
# 下面设置为true时,当玩家移动时,会自动把玩家从AFK状态中移除
# 无论怎么设置，在说话/使用命令时，玩家都会离开AFK挂机状态.
cancel-afk-on-move: true
# 如果你想让玩家在AKF挂机状态时无法通过移动来解除的话，设置为true.
# 若设置为true的话,只是建议将上面的cancel-afk-on-move设置为false
freeze-afk-players: false
 
# 设置为true来显示游戏内的死亡提示,那么false就是不显示啦www
death-messages: true

# 如果玩家拥有main.selentjoin和main.selntquit权限时
# 服务器将不会显示他们进入游戏或退出游戏的提示
# 如果拥有main.selentjoin.winze权限的话,玩家会在加入游戏时自动完全隐身
allow-silent-join-quit: true

# 可以在此处自定义加入游戏的消息，设置为“none”的话就不会有提示了.
# 支持颜色代码的，占位符{player}会显示玩家的ID,而占位符{displayname}会显示玩家的nick.
custom-join-message: "none"
 
# 可以在此处自定义离开游戏的消息，设置为“none”的话就不会有提示了.
# 支持颜色代码的，占位符{player}会显示玩家的ID,而占位符{displayname}会显示玩家的nick.
custom-quit-message: "none"


# 允许玩家设置一堆home
# 如果玩家有main.sethome权限,是以dafault来算的.
# main.sethome.vip或main.sethome.staff两个权限节点可以让玩家设置更多的home.
sethome:
  default: 1
  vip: 3
  staff: 5

# 下面设置为true时,玩家死亡后会在home处复活，而不是在主城或者别的什么spawn点.
spawn-at-home-on-death: false  
  
# 是代替了tplogin插件的效果,让玩家在登录时传送至主城(设置的spawn点),而不是下线地点
spawn-TP: true
  
# 那个，如果想弄一个指令牌子的话，把前面的 # 去掉就行了
# 不动的话就是禁用状态的说

enabledSigns:
  #- color
  #- balance
  #- buy
  #- sell
  #- free
  #- disposal
  #- warp
  #- kit
  #- enchant
  #- gamemode
  #- heal
  #- repair
  #- time
  #- weather  

# 在使用 /warp 或 /warps 时打开gui
warp-Gui:
 enabled: true
 locked-label: '&c已锁定'
 admin-teleport: '&7传送就绪'
 change-icon: '&e材质已修改'
 show-warp: '&b显示Gui内的warp点'
 hide-warp: '&a隐藏Gui内的warp点'
  
# 在使用 /kit 或 /kits 时打开gui
kit-Gui: 
 enabled: true
 preview-label: '&b右键以查看礼包内容'
 locked-preview-label: '&b点击以预览'
 get-lable: '&a左键领取礼包'
 locked-label: '&c莫得礼包'
 

# 当你攻击一个玩家时会进入combatlog战斗模式。
# 在战斗模式中，你不能使用命令或飞行， 如 果 你 退 出 的 话 会 立 即 暴 毙。
CombatMode:
 enable: false
 exit-delay: 60
 enter-message: '&9！> &e{player} &7和你都进入了战斗模式!'
 sender-message: '&9！> &7你目前还在战斗模式中,请不要退出游戏!'
 exit-message: '&9！> &7脱离战斗.'
  
