- //calc
- //calculate
- /worldedit:/calc
- /worldedit:/calculate
- //eval
- //evaluate
- /worldedit:/eval
- /worldedit:/evaluate
- //solve
- /worldedit:/solve

# 在输入黑名单指令时会提示
blacklist-commands-message: '&r指令不存在. 输入 "/help" 来看看你是不是输错指令了.'

# 玩家黑名单
